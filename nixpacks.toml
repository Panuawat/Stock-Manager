[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.gd', 'php82Extensions.zip', 'php82Extensions.curl']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm install', 'npm run build']

[start]
cmd = 'php artisan migrate --force && php artisan storage:link && php artisan optimize && php artisan serve --host=0.0.0.0 --port=$PORT'
